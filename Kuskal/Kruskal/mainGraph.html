<!DOCTYPE html>
<html>
<head>
    <title>Airport Graph</title>
    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <div id="mynetwork"></div>

    <script type="text/javascript">
        // create an array with nodes
        var nodes = new vis.DataSet([
            { id: 'JFK', label: 'JFK' },
            { id: 'BOS', label: 'BOS' },
            { id: 'MIA', label: 'MIA' },
            { id: 'ORD', label: 'ORD' },
            { id: 'LAX', label: 'LAX' },
            { id: 'DFW', label: 'DFW' },
            { id: 'SFO', label: 'SFO' },
            { id: 'BWI', label: 'BWI' },
            { id: 'PVD', label: 'PVD' }
        ]);

        // create an array with edges
        var edges = new vis.DataSet([
            { from: 'JFK', to: 'BOS', label: '187' },
            { from: 'JFK', to: 'MIA', label: '1258' },
            { from: 'JFK', to: 'ORD', label: '740' },
            { from: 'BOS', to: 'ORD', label: '867' },
            { from: 'MIA', to: 'ORD', label: '1197' },
            { from: 'ORD', to: 'LAX', label: '1745' },
            { from: 'ORD', to: 'DFW', label: '802' },
            { from: 'ORD', to: 'SFO', label: '1846' },
            { from: 'ORD', to: 'BWI', label: '621' },
            { from: 'ORD', to: 'PVD', label: '849' },
            { from: 'LAX', to: 'SFO', label: '337' },
            { from: 'LAX', to: 'DFW', label: '1235' },
            { from: 'DFW', to: 'SFO', label: '1464' },
            { from: 'DFW', to: 'BWI', label: '1302' },
            { from: 'DFW', to: 'PVD', label: '1515' },
            { from: 'SFO', to: 'BWI', label: '2442' },
            { from: 'SFO', to: 'PVD', label: '2704' },
            { from: 'BWI', to: 'PVD', label: '325' }
        ]);

        // create a network
        var container = document.getElementById('mynetwork');

        // provide the data in the vis format
        var data = {
            nodes: nodes,
            edges: edges
        };

        var options = {};

        // initialize your network!
        var network = new vis.Network(container, data, options);
    </script>
</body>
</html>
